<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b0b25c5466.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
            <h1>Ejemplo de formulario de pago</h1>
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXX">
                    </div>
                    <div class="form-group col-md-4">
                        <label>CVC #</label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Monto</label>
                        <input type="text" class="form-control" placeholder="Monto">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellido" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>ciudad</label>
                        <input type="text" class="form-control" placeholder="Ciudad">
                    </div>
                    <div class="form-group col-md-3" style="margin-top: 10px;">
                        <label>Provincia</label><br>
                        <select name="provincia" id="provincia">
                            <option value="opcion">Elija una provincia</option>
                            <option value="San Jose">San jose</option>
                            <option value="Heredia">Heredia</option>
                            <option value="Cartago">Cartago</option>
                            <option value="Alajuela">Alajuela</option>
                            <option value="Puntarenas">Puntarenas</option>
                            <option value="limom">Limon</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label>codigo Postal</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <legend>Elige un Metodo de pago</legend>
                        <label>
                            <input type="radio" name="tarjeta" value="visa"> <i class="fab fa-cc-visa"></i> Visa
                        </label>
                         <label>
                            <input type="radio" name="tarjeta" value="mastercard"> <i class="fab fa-cc-mastercard"></i> MasterCard
                        </label>
                        <label>
                            <input type="radio" name="tarjeta" value="dinersclub"> <i class="fab fa-cc-diners-club"></i> Diners Club
                        </label>
                        <label>
                            <input type="radio" name="tarjeta" value="americanexpress"> <i class="fab fa-cc-amex"></i> American Express
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="areaDeTexto">Comentario</label>
                        <textarea class="form-control" id="areaDeTexto"></textarea>
                        <p style="text-align: left;">Agrege cualquier comentario aqui</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="#" class="btn btn-success">enviar</a>
            <a href="#" class="btn btn-danger">cancelar</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
